<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetores</title>
</head>
<body onload = "listarMontadoras()">
    <script type = "text/javascript">
        function listarMontadoras() {
            var montadoras = new Array("Fiat","Ford","Chevrolet","Volkswagem");
            document.write("<h1> Montadoras</h1>");
            for (i = 0; i < montadoras.length; i++)
            document.write(montadoras[i].toUpperCase() + "<br>");
        }
    </script>
</body>
</html>
