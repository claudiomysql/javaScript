<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>SiteExemplo</title>
</head>
<body>
    <script type="text/javascript">
        function login() {
            var nome = prompt('Qual seu nome?','Zé ninguém');
            resultado.innerHTML = 'Olá, ' + nome.toUpperCase() + '.';
        }
    </script>
    <h1>Identificação</h1>
    <input type="buton" value = "Faça o Login"
    onclick="login()">
    <div id="resultado"><br></div>
</body>
</html>
